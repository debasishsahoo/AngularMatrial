<h1>Work List</h1>
<mat-divider></mat-divider>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Work Name</mat-label>
    <input matInput placeholder="Ex. Coding" #work>
  </mat-form-field>

  <!--  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Work Description</mat-label>
    <textarea matInput placeholder="Ex. Need a lot of Typing......" name='desc'></textarea>
  </mat-form-field> -->
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)='getData(work.value)'>Primary</button>
  </div>
</form>

<ul *ngFor='let item of WorkDataList'>
  <li>{{item.name}} <button (click)='Remove(item.id)'>X</button></li>
</ul>
